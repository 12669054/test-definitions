metadata:
    name: ltp
    format: "Lava-Test-Shell Test Definition 1.0"
    version: 20130503
    description: "Run LTP syscalls on OE."

run:
    steps:
        - 'cd /opt/ltp'
        - './runltplite.sh -p -q'

parse:
    pattern: "^(?P<test_case_id>\\S+)\\s+\\d+\\s+(?P<result>\\w+)\\s+:\\s+.+"
    fixupdict:
        TBROK: fail
        TCONF: skip
        TFAIL: fail
        TINFO: skip
        TPASS: pass
        TWARN: unknown
