metadata:
    name: ltp
    format: "Lava-Test-Shell Test Definition 1.0"
    version: 20130503
    description: "Run LTP syscalls on OE."

run:
    steps:
        - './openembedded/scripts/ltpfixup.sh'

parse:
    pattern: "^(?P<test_case_id>\\S+)\\s+(?P<result>\\w+)\\s+.+"
    fixupdict:
        FAIL: fail
        PASS: pass
