metadata:
  name: mauve
  format: "Lava-Test-Shell Test Definition 1.0"
  description: "Java Mauve Tests for Open Embedded"
  version: 1.0

install:
  git-repos:
    - git://git.linaro.org/qa/test-definitions.git
    - git://git.linaro.org/people/andrew.mcdermott/mauve.git

run:
  steps:
    - 'DISPLAY=:10'
    - 'export DISPLAY'
    - 'Xvfb $DISPLAY &'
    - 'XVFBPID=$!'
    - 'PATH=$PATH:/lava/tests/$TESTRUN_ID/test-definitions/openembedded/scripts'
    - 'rm -rf /tmp/mauve'
    - 'ln -s /lava/tests/$TESTRUN_ID/mauve /tmp/mauve'
    - 'cd /tmp/mauve'
    - 'lava-test-case javax.net --shell mauve-test-pkg gnu.testlet.javax.net 2>&1 | tee /tmp/mauve-javax.net.txt'
    - 'lava-test-case-attach javax.net /tmp/mauve-javax.net.txt text/plain'
    - 'lava-test-case java.net --shell mauve-test-pkg gnu.testlet.java.net 2>&1 | tee /tmp/mauve-java.net.txt'
    - 'lava-test-case-attach java.net /tmp/mauve-java.net.txt text/plain'
    - 'lava-test-case javax.naming --shell mauve-test-pkg gnu.testlet.javax.naming 2>&1 | tee /tmp/mauve-javax.naming.txt'
    - 'lava-test-case-attach javax.naming /tmp/mauve-javax.naming.txt text/plain'
