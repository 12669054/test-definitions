metadata:
  name: mauve
  format: "Lava-Test-Shell Test Definition 1.0"
  description: "Java Mauve Tests for Open Embedded"
  version: 1.0

install:
  git-repos:
    - git://git.linaro.org/qa/test-definitions.git
    - git://git.linaro.org/people/andrew.mcdermott/mauve.git

run:
  steps:
    - 'DISPLAY=:10'
    - 'export DISPLAY'
    - 'Xvfb $DISPLAY &'
    - 'XVFBPID=$!'
    - 'PATH=$PATH:/lava/tests/$TESTRUN_ID/test-definitions/openembedded/scripts'
    - 'rm -rf /tmp/mauve'
    - 'ln -s /lava/tests/$TESTRUN_ID/mauve /tmp/mauve'
    - 'cd /tmp/mauve'
    - 'lava-test-case gnu.testlet.javax.naming --shell mauve-test-pkg gnu.testlet.javax.naming -timeout 10000 2>&1 | tee /tmp/mauve-test.log'
    - 'lava-test-case-attach gnu.testlet.javax.naming /tmp/mauve-test.log text/plain'
    - 'lava-test-case gnu.testlet.java.rmi --shell mauve-test-pkg gnu.testlet.java.rmi -timeout 10000 2>&1 | tee /tmp/mauve-test.log'
    - 'lava-test-case-attach gnu.testlet.java.rmi /tmp/mauve-test.log text/plain'
