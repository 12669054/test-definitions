metadata:
    name: ltp
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Test ltp on ubuntu."

install:
    steps:
        - 'wget http://sourceforge.net/projects/ltp/files/LTP%20Source/ltp-20130109/ltp-full-20130109.bz2'
        - 'tar --strip-components=1 -jxf ltp-full-20130109.bz2'
        - 'mkdir build'
        - './configure --prefix=$(readlink -f build)'
        - 'make all'
        - 'make SKIP_IDCHECK=1 install'
    deps:
        - bzip2
        - flex
        - bison
        - build-essential
        - wget
run:
    steps:
        - 'cd build'
        - 'sudo ./runltp -f syscalls -p -q'

parse:
    pattern: "^(?P<test_case_id>\\S+)\\s+\\d+\\s+(?P<result>\\w+)\\s+:\\s+.+"
    fixupdict:
        TBROK: fail
        TCONF: skip
        TFAIL: fail
        TINFO: skip
        TPASS: pass
        TWARN: unknown
