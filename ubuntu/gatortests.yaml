metadata:
    name: gatortests
    version: 1.0
    format: "Lava-Test-Shell Test Definition 1.0"

install:
    deps:
        - gatortests

run:
    steps:
        - gatortests

parse:
    pattern: "^\\*\\*\\*(?P<test_case_id>\\w+):\\s(?P<result>\\w+)\\*\\*\\*"
    fixupdict:
        PASS: pass
        FAIL: fail
