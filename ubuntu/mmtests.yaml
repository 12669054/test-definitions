metadata:
    name: mmtests
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run mmtests suite on Ubuntu"
    maintainer:
        - milosz.wasilewski@linaro.org
        - chase.qi@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2
        - ifc6410

install:
    steps:
        - 'VERSION=v0.16'
        - 'wget https://github.com/gormanm/mmtests/archive/$VERSION.tar.gz'
        - 'tar --strip-components=1 -zxf $VERSION.tar.gz'
    deps:
        - time

params:
    TESTS: 'dd dd-tmpfs ddsync io-stutter-anon io-stutter-tmpfs io-threaded-fixed ku-latency libmicro'

run:
    steps:
        - './common/scripts/mmtests.sh $TESTS'
