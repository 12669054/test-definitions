metadata:
    name: power-off
    format: "Manual Test Definition 1.0"
    description: "Check 'Power OFF' function on hardware board."
    maintainer:
        - botao.sun@linaro.org
    os:
        - ubuntu
        - openembedded
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
    environment:
        - manual-test

run:
    steps:
        - "Power on the board until boot up successfully."
        - "After command line prompt shows in serial console, type 'poweroff' then click enter key."
        - "For OpenEmbedded alip image on ARM Versatile Express A9, using graphic button to test power off."
    expected:
        - "The board should can be shut down successfully, no display shows and no activity in serial console."
        - "No Kernel panic, crash, hang or any other serve error observed."
