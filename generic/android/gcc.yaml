metadata:
    name: andriod-gcc
    format: "Manual Test Definition 1.0"
    description: "Test if gcc compiler works well"
    maintainer:
        - botao.sun@linaro.org
    os:
        - android
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - arndale
    environment:
        - manual-test

run:
    steps:
        - "Power on the board to boot into Android main screen"
        - "In serial console, run:
           # cd /data/data
           # busybox vi test.c"
        - "Add following contents to file \"test.c\", save and quit:
           #include <stdio.h>
           int main(int argc, char **argv) {
               puts(\"gcc works\");
           }"
        - "In serial console, run:
           # gcc -O3 test.c
           # ./a.out"

    expected:
        - "Output should be \"gcc works\", anything else is a bug"
