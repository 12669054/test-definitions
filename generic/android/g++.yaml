metadata:
    name: andriod-g++
    format: "Manual Test Definition 1.0"
    description: "Test if g++ compiler works well"
    maintainer:
        - botao.sun@linaro.org
    os:
        - android
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - arndale
    environment:
        - manual-test

run:
    steps:
        - "Power on the board to boot into Android main screen"
        - "In serial console, run:
           # cd /data/data
           # busybox vi test.cpp"
        - "Add following contents to file \"test.cpp\", save and quit:
           #include <iostream>
           int main(int argc, char **argv) {
               std::cout << \"g++ works\" << std::endl;
           }"
        - "In serial console, run:
           g++ -O3 test.cpp
           # ./a.out"

    expected:
        - "Output should be \"g++ works\", anything else is a bug"
