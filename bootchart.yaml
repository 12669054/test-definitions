metadata:
    name: bootchart
    version: 1.0
    format: "Lava-Test-Shell Test Definition 1.0"

install:
    deps:
        - bootchart
        - pybootchartgui
    bzr-repos:
        - lp:~linaro-foundations/lava-test/bootchartscript

run:
    steps:
        - "cd bootchartscript"
        - "lava-test-case ./bootchartscript.sh --shell true"
        - "lava-test-case-attach ./bootchartscript.sh bootchart.log text/plain"
