metadata:
    format: Lava-Test Test Definition 1.0
    name: smoke-tests-basic
    description: "Run basic smoke tests."
    maintainer:
        - milosz.wasilewski@linaro.org
        - chase.qi@linaro.org
    os:
        - debian
        - fedora
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - juno
        - hi6220-hikey
        - apq8016-sbc

params:
    SKIP_INSTALL: "False"

run:
    steps:
        - lava-test-case enter-dir --shell cd ./automated/linux/smoke/
        - lava-test-case run-smoke-sh --shell ./smoke.sh -s "${SKIP_INSTALL}"
        - lava-test-case sent-to-lava --shell ../../utils/send-to-lava.sh ./output/result.txt
