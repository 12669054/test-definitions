metadata:
    name: overlayfs
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run overlay filesystem test with unionmount test suite on
                  Linaro Ubuntu and OpenEmbedded"
    maintainer:
        - milosz.wasilewski@linaro.org
        - riku.voipio@linaro.org
        - chase.qi@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - arndale
        - beaglebone-black
        - rtsm_fvp_base-aemv8a
        - mustang
        - panda
        - juno

install:
    git-repos:
        - url: http://git.linaro.org/people/chase.qi/unionmount-testsuite.git

run:
    steps:
        - './common/scripts/overlayfs.py $(readlink -f unionmount-testsuite)'
