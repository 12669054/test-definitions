metadata:
    name: ethernet
    version: 1.0
    format: "Lava-Test-Shell Test Definition 1.0"

install:
    git-repos:
        - git://git.linaro.org/qa/test-definitions.git

run:
    steps:
        - "cd test-definitions/oe/scripts"
        - "lava-test-case ./ethernet.sh --result pass"
        - "lava-test-case-attach ./ethernet.sh ethernet.log text/plain"
