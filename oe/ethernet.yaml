metadata:
    name: ethernet
    version: 1.0
    format: "Lava-Test-Shell Test Definition 1.0"

install:
    git-repos:
        - git://git.linaro.org/qa/test-definitions.git

run:
    steps:
        - "cd test-definitions/oe/scripts"
        - "./ethernet.sh"

parse:
    pattern: "(?P<test_case_id>):\\s(?P<result>\\w+)"
    fixupdict:
        PASS: pass
        FAIL: fail
