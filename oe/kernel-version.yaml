metadata:
    name: kernel-version
    version: 1.0
    format: "Lava-Test-Shell Test Definition 1.0"

install:
    git-repos:
        - git://git.linaro.org/ubuntu/test-definitions.git

run:
    steps:
        - "cd test-definitions/oe/scripts"
        - "lava-test-case ./kernel-version.sh --result pass"
        - "lava-test-case-attach ./kernel-version.sh kernel-version.log text/plain"
