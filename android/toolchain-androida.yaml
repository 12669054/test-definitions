metadata:
    name: toolchain-version
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Check toolchain version"
    maintainer:
        - chase.qi@linaro.org
    os:
        - android
    devices:
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - rtsm_foundation-armv8
        - rtsm_fvp_base-aemv8a
        - aa9
    scope:
        - functional
    environment:
        - lava-test-shell

run:
    steps:
        - lava-test-case test1 --result pass --measurement 99 --units bottles
        - lava-test-case test3 --result pass --measurement 99 --units bottles\ version\ 123
        - lava-test-case test5 --result pass --units bottles\ test\ 123

