metadata:
    name: glmark2
    format: "Lava-Test-Shell Test Definition 1.0"

install:
    git-repos:
        - git://git.linaro.org/qa/test-definitions.git

run:
    steps:
        - "cd test-definitions/android/scripts"
        - ./glmark2/glmark2.sh

parse:
    pattern: "^\\s*I/glmark2\\s*\\(.+\\):\\s+(?P<test_case_id>\\[\\w+\\]\\s+\\S+)\\s+FPS:
\\s+(?P<measurement>\\d+)"
    fixupdict:
        PASS: pass
        FAIL: fail
